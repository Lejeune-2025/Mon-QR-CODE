<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0E27;stop-opacity:1" />
    </radialGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond noir -->
  <rect width="200" height="200" fill="#0A0E27"/>
  
  <!-- Cercle gradient principal -->
  <circle cx="100" cy="100" r="95" fill="url(#glow)" filter="url(#neon)"/>
  
  <!-- Cercles concentriques néon -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.8" filter="url(#neon)"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#FFB800" stroke-width="2" opacity="0.6" filter="url(#neon)"/>
  
  <!-- Texte C de COVANIX stylisé -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1" filter="url(#neon)" opacity="0.95">C</text>
  
  <!-- Points décoratifs -->
  <circle cx="60" cy="45" r="4" fill="#00D9FF" filter="url(#neon)"/>
  <circle cx="140" cy="45" r="4" fill="#FF1493" filter="url(#neon)"/>
  <circle cx="75" cy="155" r="4" fill="#FFB800" filter="url(#neon)"/>
  <circle cx="155" cy="145" r="4" fill="#00D9FF" filter="url(#neon)"/>
</svg>
